<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Clase de DOM</title>
  </head>
  <body>
    <!-- selector por id usando el método getElementById() -->
    <div class="container">
      <h1 id="titulo">Hola DOM</h1>
      <button id="boton">Cambiar Título</button>
      <br />
      ---------------------------------------
      <br />

      <!-- selector por clase usando el método getElementByClassName() -->
      <p class="parrafo">Primer párrafo</p>
      <p class="parrafo">Segundo párrafo</p>
      <p class="parrafo">Tercer párrafo</p>

      <button id="cambiar-parrafos">Cambiar Párrafo</button><br />
      ---------------------------------------
      <br />
      <!-- selector por ETIQUETA getElementByTagName() ;-->
      <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
      </ul>

      <button id="cambiar-elementos">Cambiar Elementos</button><br />
      ---------------------------------------
      <br />
      <!-- selector querySelectorAll() -->
    </div>
    <script src="./script.js"></script>
  </body>
</html>
